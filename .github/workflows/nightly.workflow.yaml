name: Dev Build Pipeline
on:
  schedule:
    - cron: "15 0 * * *" # Run this workflow everyday at 00:15 UTC

jobs:
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
        with:
          ref: dev
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: server/package-lock.json
      - name: Get Version
        id: version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: server
      - name: Installing Requirements
        working-directory: server
        run: npm ci
      - name: Verify Lint
        working-directory: server
        run: npm run lint
      - name: Build Server
        working-directory: server
        run: npm run build
      - name: Pack Server Executables
        working-directory: server
        run: npm run pack
      - name: Rename Executables
        working-directory: server/dist
        run: for file in *; do mv "$file" $(echo "$file" | sed -E "s/war2-server-(.+)/war2-server-${{ steps.version.outputs.current-version }}-\1/"); done
      - name: Sharing Executables
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist

  generate-release:
    name: Generate Release
    needs: build-server
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
        with:
          ref: dev
      - name: Download Server Artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-dist
      - name: Generate New Tag Name
        run: echo "builddate=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
        id: tag-ver
      - name: Update In-Dev Tag
        uses: rickstaa/action-create-tag@v1
        id: create-tag
        with:
          tag: indev-${{ steps.tag-ver.outputs.builddate }}
          tag_exists_error: false
          message: Latest In-Dev Artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: In-Dev ${{ steps.tag-ver.outputs.builddate }}
          draft: false
          prerelease: true
          tag_name: indev-${{ steps.tag-ver.outputs.builddate }}
          files: war2-server-*
